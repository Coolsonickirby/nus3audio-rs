name: Rust

on: [push]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build Linux
      run:
        cargo build --release --target x86_64-unknown-linux-gnu
    - name: Upload Linux Build
      uses: actions/upload-artifact@v1
      with:
        name: linux_build
        path: target/x86_64-unknown-linux-gnu/release/nus3audio
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Windows
        run:
          cargo build --release --target x86_64-pc-windows-msvc
      - name: Upload Windows Build
        uses: actions/upload-artifact@v1
        with:
          name: windows_build
          path: target/x86_64-pc-windows-msvc/release/nus3audio.exe
  build_macOS:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - name: Build MacOS
        run:
         cargo build --release --target x86_64-apple-darwin
      - name: Upload MacOS Build
        uses: actions/upload-artifact@v1
        with:
          name: macOS_build
          path: target/x86_64-apple-darwin/release/nus3audio
  upload_release:
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows, build_macOS]
    steps:
      - name: Download Linux Build
        uses: actions/download-artifact@v1
        with:
          name: linux_build
      - name: Download Windows Build
        uses: actions/download-artifact@v1
        with:
          name: windows_build
      - name: Download MacOS Build
        uses: actions/download-artifact@v1
        with:
          name: macOS_build
      - name: Rename macOS_build
        run: mv macOS_build/nus3audio macOS_build/nus3audio_mac 
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: Latest Commit
          prerelease: true
          files: 
            windows_build/nus3audio.exe
            linux_build/nus3audio
            macOS_build/nus3audio_mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF: refs/tags/v.beta  
